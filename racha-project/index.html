<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Racha Map Explorer - Clean Pro</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap');

        :root {
            --glass: rgba(10, 10, 10, 0.35);
            --border: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
            --font-eng: "SF Pro Display", -apple-system, sans-serif;
            --font-geo: "Noto Sans Georgian", sans-serif;
            --active-green: rgba(52, 199, 89, 0.45);
        }

        .light-mode-active {
            --glass: rgba(255, 255, 255, 0.3);
            --border: rgba(255, 255, 255, 0.25);
            --text: #1d1d1f;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-geo) !important;
            background: #000;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

            body.lang-en {
                font-family: var(--font-eng) !important;
            }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Mapbox UI Hidden */
        .mapboxgl-ctrl-bottom-left, .mapboxgl-ctrl-bottom-right {
            display: none !important;
        }

        /* --- UI Elements --- */
        .main-bar {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--glass);
            backdrop-filter: blur(40px) saturate(210%);
            padding: 5px 10px 5px 15px;
            border-radius: 100px;
            border: 0.5px solid var(--border);
            color: var(--text);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 90%;
        }

        .mapboxgl-ctrl-geocoder {
            background: rgba(255,255,255,0.08) !important;
            border-radius: 100px !important;
            width: 140px !important;
            height: 28px !important;
            display: flex !important;
            align-items: center !important;
        }

        .mapboxgl-ctrl-geocoder--input {
            color: #fff !important;
            padding: 0 25px !important;
            height: 28px !important;
            font-size: 10px !important;
            font-weight: 500 !important;
            font-family: inherit !important;
        }

        .mapboxgl-ctrl-geocoder--icon-search {
            left: 8px !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
            width: 12px !important;
            fill: #fff !important;
            opacity: 0.5;
        }

        .side-controls {
            position: absolute;
            top: 20px;
            left: 15px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 0.5px solid var(--border);
            color: var(--text);
            cursor: pointer;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            transition: 0.3s;
            padding: 0 !important;
        }

            .btn-circle.active {
                background: var(--active-green) !important;
                color: white !important;
            }

        .layer-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .sub-layers {
            position: absolute;
            left: 42px;
            display: flex;
            gap: 6px;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s;
            z-index: 11;
        }

        .layer-group:hover .sub-layers {
            opacity: 1;
            visibility: visible;
            left: 48px;
        }

        .weather-widget {
            position: absolute;
            left: 50px;
            top: 0;
            width: 110px;
            background: var(--glass);
            backdrop-filter: blur(35px);
            border-radius: 18px;
            padding: 10px;
            opacity: 0;
            visibility: hidden;
            transition: 0.4s;
            color: var(--text);
        }

        .weather-container:hover .weather-widget {
            opacity: 1;
            visibility: visible;
            left: 55px;
        }

        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }

            .mapboxgl-ctrl-geocoder {
                width: 100px !important;
            }
        }

        .material-symbols-outlined {
            font-variation-settings: 'wght' 200;
            font-size: 18px;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            font-size: 10px;
            font-weight: 600;
            opacity: 0.8;
        }
    </style>
</head>

<body class="dark-mode">

    <div class="side-controls">
        <button class="btn-circle" onclick="toggleTheme()"><span class="material-symbols-outlined" id="themeIcon">light_mode</span></button>
        <div class="weather-container">
            <button class="btn-circle"><span id="btnTemp" style="font-size: 11px; font-weight: 700;">--°</span></button>
            <div class="weather-widget">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span id="widgetTemp" style="font-size: 16px; font-weight: 500;">--°C</span>
                    <span class="material-symbols-outlined" id="mainIcon" style="color:#ffbc00; font-size: 16px;">wb_sunny</span>
                </div>
                <div style="font-size: 9px; opacity: 0.7; margin-top: 4px;"><span id="humidity">--%</span> Humidity</div>
            </div>
        </div>
        <div class="layer-group">
            <button class="btn-circle" id="masterLayerBtn" onclick="toggleAllLayers(this)"><span class="material-symbols-outlined">layers</span></button>
            <div class="sub-layers">
                <button class="btn-circle" id="btn-admin" onclick="toggleSingleLayer('admin', this)"><span class="material-symbols-outlined">map</span></button>
                <button class="btn-circle active" id="btn-place" onclick="toggleSingleLayer('place', this)"><span class="material-symbols-outlined">home</span></button>
                <button class="btn-circle" id="btn-3d" onclick="toggleSingleLayer('3d-buildings', this)"><span class="material-symbols-outlined">apartment</span></button>
            </div>
        </div>
        <button class="btn-circle" onclick="map.zoomIn()"><span class="material-symbols-outlined">add</span></button>
        <button class="btn-circle" onclick="map.zoomOut()"><span class="material-symbols-outlined">remove</span></button>
    </div>

    <div class="main-bar">
        <div style="display:flex; align-items:center; gap:6px; font-size:10px;">
            Loc <label style="position:relative; display:inline-block; width:28px; height:14px;">
                <input type="checkbox" onchange="getUserLoc(this)" style="opacity:0; width:0; height:0;"><span style="position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:rgba(255,255,255,0.1); border-radius:34px; transition:.4s;"></span>
                <span id="slider-dot" style="position:absolute; height:10px; width:10px; left:2px; bottom:2px; background:white; border-radius:50%; transition:.4s;"></span>
            </label>
        </div>
        <div id="geocoder-box"></div>
        <div class="nav-links">
            <span id="nav-all">ყველა</span>
            <span id="nav-hotels">სასტუმროები</span>
        </div>
    </div>

    <div class="lang-control" style="position:absolute; top:20px; right:15px; z-index:10;">
        <button class="btn-circle" onclick="toggleLanguage()" id="langBtn" style="font-size: 10px; font-weight: 700;">GE</button>
    </div>

    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FidWthNjI5IiwiYSI6ImNtbHBza2JqcDFjZ2EzZ3F4YjVuN3EwMmoifQ.V6q1KO4tol7QefPr8PQFxQ';
        let currentLang = 'ka';
        const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/satellite-streets-v12', center: [43.1481, 42.5176], zoom: 11, pitch: 60, antialias: true });

        map.on('style.load', () => {
            // 🏔️ 3D Terrain
            if (!map.getSource('mapbox-dem')) {
                map.addSource('mapbox-dem', { 'type': 'raster-dem', 'url': 'mapbox://mapbox.mapbox-terrain-dem-v1', 'tileSize': 512, 'maxzoom': 14 });
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.6 });
            }

            // 🛑 ცისფერი კუბიკების (Shields) და სხვა ნაგვის მოცილება
            const layers = map.getStyle().layers;
            layers.forEach(l => {
                // ვთიშავთ ყველაფერს, რაც გზის ნიშნებს, ფონებს (shields) ან არასაჭირო სიმბოლოებს ჰგავს
                if (l.type === 'symbol' && (l.id.includes('shield') || l.id.includes('road') || l.id.includes('highway') || l.id.includes('airport') || l.id.includes('transit'))) {
                    map.setLayoutProperty(l.id, 'visibility', 'none');
                }
                // ვტოვებთ მხოლოდ დასახლებებს, თუ ისინი ჩართულია
                if (!l.id.includes('settlement') && !l.id.includes('village') && (l.id.includes('poi') || l.id.includes('admin'))) {
                    map.setLayoutProperty(l.id, 'visibility', 'none');
                }
            });

            map.addLayer({ 'id': '3d-buildings', 'source': 'composite', 'source-layer': 'building', 'type': 'fill-extrusion', 'minzoom': 14, 'layout': { 'visibility': 'none' }, 'paint': { 'fill-extrusion-color': '#fff', 'fill-extrusion-height': ['get', 'height'], 'fill-extrusion-opacity': 0.7 } });
            updateMapLanguage();
        });

        // ენის და თემის ფუნქციები (უცვლელი)
        function toggleLanguage() {
            currentLang = currentLang === 'ka' ? 'en' : 'ka';
            document.body.classList.toggle('lang-en');
            document.getElementById('langBtn').innerText = currentLang === 'ka' ? 'GE' : 'EN';
            document.getElementById('nav-all').innerText = currentLang === 'ka' ? 'ყველა' : 'ALL';
            document.getElementById('nav-hotels').innerText = currentLang === 'ka' ? 'სასტუმროები' : 'HOTELS';
            const input = document.querySelector('.mapboxgl-ctrl-geocoder--input');
            if (input) input.placeholder = currentLang === 'ka' ? 'ძებნა...' : 'Search...';
            updateMapLanguage();
        }

        function updateMapLanguage() {
            const layers = map.getStyle().layers.filter(l => l.layout && l.layout['text-field']);
            layers.forEach(l => {
                map.setLayoutProperty(l.id, 'text-field', ['coalesce', ['get', 'name_' + currentLang], ['get', 'name_en'], ['get', 'name']]);
            });
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            body.classList.toggle('light-mode-active');
            icon.innerText = body.classList.contains('light-mode-active') ? 'dark_mode' : 'light_mode';
        }

        function toggleAllLayers(masterBtn) {
            const isActive = masterBtn.classList.contains('active');
            const targetVis = isActive ? 'none' : 'visible';
            ['admin', 'place', '3d-buildings'].forEach(type => {
                applyVis(type, targetVis);
                const subBtn = document.getElementById(type === 'admin' ? 'btn-admin' : type === 'place' ? 'btn-place' : 'btn-3d');
                if (subBtn) subBtn.classList[targetVis === 'visible' ? 'add' : 'remove']('active');
            });
            masterBtn.classList.toggle('active');
        }

        function toggleSingleLayer(type, btn) { const targetVis = btn.classList.contains('active') ? 'none' : 'visible'; applyVis(type, targetVis); btn.classList.toggle('active'); }
        function applyVis(type, vis) {
            map.getStyle().layers.forEach(l => {
                if ((type === 'place' && (l.id.includes('settlement') || l.id.includes('village'))) ||
                    (type === 'admin' && (l.id.includes('admin') || l.id.includes('boundary'))) ||
                    (type === '3d-buildings' && l.id === '3d-buildings')) {
                    map.setLayoutProperty(l.id, 'visibility', vis);
                }
            });
        }

        async function fetchWeather() {
            const center = map.getCenter();
            try {
                const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${center.lat}&longitude=${center.lng}&current_weather=true&hourly=relativehumidity_2m`);
                const data = await response.json();
                document.getElementById('btnTemp').innerText = `${Math.round(data.current_weather.temperature)}°`;
                document.getElementById('widgetTemp').innerText = `${Math.round(data.current_weather.temperature)}°C`;
                document.getElementById('humidity').innerText = `${data.hourly.relativehumidity_2m[0]}%`;
            } catch (e) { }
        }
        map.on('moveend', fetchWeather); map.on('load', fetchWeather);

        const geocoder = new MapboxGeocoder({ accessToken: mapboxgl.accessToken, mapboxgl: mapboxgl, placeholder: 'ძებნა...', marker: false });
        document.getElementById('geocoder-box').appendChild(geocoder.onAdd(map));
        function getUserLoc(el) { const dot = document.getElementById('slider-dot'); if (el.checked) { dot.style.transform = "translateX(14px)"; navigator.geolocation.getCurrentPosition(pos => map.flyTo({ center: [pos.coords.longitude, pos.coords.latitude], zoom: 15 })); } else { dot.style.transform = "translateX(0)"; } }
    </script>
</body>
</html>
