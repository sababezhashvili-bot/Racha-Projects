        :root {
            --glass: rgba(255, 255, 255, 0.03) !important;
            --glass-blur: blur(35px) saturate(180%) !important;
            --border: rgba(255, 255, 255, 0.12) !important;
            --custom-green: #7fb069 !important;
        }

        .light-mode-active {
            --glass: rgba(255, 255, 255, 0.35) !important;
            --border: rgba(0, 0, 0, 0.08) !important;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "SF Pro Display", "Noto Sans Georgian", sans-serif;
            background: #000;
            overflow: hidden;
            color: #fff;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            z-index: 1;
        }

        .mapboxgl-ctrl-bottom-left, .mapboxgl-ctrl-bottom-right {
            display: none !important;
        }

            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 25;
            display: flex;
            align-items: center;
            background: var(--glass);
            backdrop-filter: var(--glass-blur);
            padding: 0 30px;
            border-radius: 100px;
            border: 0.5px solid var(--border);
            width: 95%;
            max-width: 1000px;
            height: 42px;
            justify-content: space-between;
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.5);
        }

            background: rgba(255,255,255,0.08) !important;

            width: 250px !important;
            height: 28px !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            border: 0.5px solid var(--border) !important;
        }
