<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Racha Map - Stable Master</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap');
        :root { --glass: rgba(255, 255, 255, 0.03); --glass-blur: blur(35px); --border: rgba(255, 255, 255, 0.12); --custom-green: #7fb069; }
        body { margin: 0; padding: 0; font-family: "SF Pro Display", sans-serif; background: #000; overflow: hidden; color: #fff; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        .main-bar { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 25; display: flex; align-items: center; background: var(--glass); backdrop-filter: var(--glass-blur); padding: 0 25px; border-radius: 100px; border: 0.5px solid var(--border); width: 90%; max-width: 1000px; height: 45px; justify-content: space-between; }
        .btn-circle { width: 40px; height: 40px; border-radius: 50%; background: var(--glass); backdrop-filter: var(--glass-blur); border: 0.5px solid var(--border); color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .side-controls, .right-controls { position: absolute; top: 20px; z-index: 20; display: flex; flex-direction: column; gap: 10px; }
        .side-controls { left: 15px; } .right-controls { right: 15px; }
        #authModal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; z-index: 100; display: none; flex-direction: column; gap: 15px; background: rgba(10,10,10,0.9); padding: 25px; border-radius: 25px; border: 1px solid var(--border); }
        .modal-input { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 12px; border-radius: 100px; color: #fff; outline: none; }
        .custom-marker { width: 25px; height: 25px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px rgba(0,0,0,0.5); cursor: pointer; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="side-controls">
        <button class="btn-circle" onclick="window.zoomIn()"><span class="material-symbols-outlined">add</span></button>
        <button class="btn-circle" onclick="window.zoomOut()"><span class="material-symbols-outlined">remove</span></button>
    </div>
    <div class="main-bar">
        <div id="geocoder-box"></div>
        <div style="font-size: 12px; font-weight: bold; color: var(--custom-green);">RACHA MAP</div>
    </div>
    <div class="right-controls">
        <button class="btn-circle" id="personBtn" onclick="window.toggleAuth()"><span class="material-symbols-outlined">person</span></button>
    </div>
    <div id="authModal">
        <input type="email" id="email" class="modal-input" placeholder="·Éî·Éö-·É§·Éù·É°·É¢·Éê">
        <input type="password" id="pass" class="modal-input" placeholder="·Éû·Éê·É†·Éù·Éö·Éò">
        <button onclick="window.handleAuth()" style="background:var(--custom-green); color:white; border:none; padding:12px; border-radius:100px; cursor:pointer;">·É®·Éî·É°·Éï·Éö·Éê</button>
        <button onclick="window.toggleAuth()" style="background:none; color:white; border:none; cursor:pointer; font-size:12px;">·Éì·Éê·ÉÆ·É£·É†·Éï·Éê</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAJbHfM7kT614kX9DBegyMQn1zALl6m23c", authDomain: "racha-map.firebaseapp.com", projectId: "racha-map", storageBucket: "racha-map.firebasestorage.app", messagingSenderId: "240476452622", appId: "1:240476452622:web:c63b9a525740e235b3095f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FidWthNjI5IiwiYSI6ImNtbHBza2JqcDFjZ2EzZ3F4YjVuN3EwMmoifQ.V6q1KO4tol7QefPr8PQFxQ';
        const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/satellite-streets-v12', center: [43.1481, 42.5176], zoom: 11 });

        // üõë ·Éõ·Éê·É†·Éô·Éî·É†·Éî·Éë·Éò·É° ·É¨·Éê·Éõ·Éù·É¶·Éî·Éë·Éê Firestore-·Éì·Éê·Éú
        map.on('load', () => {
            onSnapshot(collection(db, "locations"), (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added") {
                        const data = change.doc.data();
                        const el = document.createElement('div');
                        el.className = 'custom-marker';
                        el.style.backgroundColor = data.category === 'hotel' ? '#7fb069' : '#ffcc00';
                        new mapboxgl.Marker(el).setLngLat([data.lng, data.lat]).setPopup(new mapboxgl.Popup().setHTML(`<b>${data.name}</b>`)).addTo(map);
                    }
                });
            });
        });

        // üõë Auth ·Éö·Éù·Éí·Éò·Éô·Éê
        onAuthStateChanged(auth, async (user) => {
            const pBtn = document.getElementById('personBtn');
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === "admin") {
                    pBtn.style.background = "var(--custom-green)";
                    pBtn.onclick = () => { if(confirm("·Éê·Éì·Éõ·Éò·Éú ·Éû·Éê·Éú·Éî·Éö·É®·Éò ·Éí·Éê·Éì·Éê·É°·Éï·Éö·Éê?")) window.location.href = "admin.html"; };
                }
            }
        });

        window.toggleAuth = () => { const m = document.getElementById('authModal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; };
        window.handleAuth = async () => { try { await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pass').value); window.toggleAuth(); } catch(e) { alert("·É®·Éî·É™·Éì·Éù·Éõ·Éê!"); } };
        window.zoomIn = () => map.zoomIn(); window.zoomOut = () => map.zoomOut();
    </script>
</body>
</html>
