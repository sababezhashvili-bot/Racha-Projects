<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Racha Map - Responsive Ultra Glass</title>
    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css' type='text/css' />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap');

        :root {
            --glass: rgba(10, 10, 10, 0.4); 
            --border: rgba(255, 255, 255, 0.12);
            --text: #ffffff;
            --apple-green: rgba(52, 199, 89, 0.35);
        }

        .light-mode-active { --glass: rgba(255, 255, 255, 0.15); --border: rgba(0, 0, 0, 0.08); --text: #1d1d1f; }

        body { margin: 0; padding: 0; font-family: "Noto Sans Georgian", sans-serif; background: #000; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }
        .mapboxgl-ctrl-bottom-left, .mapboxgl-ctrl-bottom-right { display: none !important; }

        /* --- UI Controls --- */
        .side-controls, .right-controls { position: absolute; top: 20px; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
        .side-controls { left: 15px; } .right-controls { right: 15px; }
        .btn-circle { width: 36px; height: 36px; border-radius: 50%; background: var(--glass); backdrop-filter: blur(25px); border: 0.5px solid var(--border); color: var(--text); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; padding: 0; }
        .btn-circle.active { background: var(--apple-green) !important; border-color: rgba(52, 199, 89, 0.4); }

        /* --- ğŸ›‘ áƒáƒ“áƒáƒáƒ¢áƒ£áƒ áƒ˜ Main Bar --- */
        .main-bar { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            z-index: 10; display: flex; align-items: center; gap: 15px; 
            background: var(--glass); backdrop-filter: blur(40px); 
            padding: 4px 20px; border-radius: 100px; border: 0.5px solid var(--border); 
            color: var(--text); width: 90%; max-width: 640px; height: 28px; justify-content: space-between;
        }

        /* --- ğŸ›‘ áƒ«áƒ”áƒ‘áƒœáƒ˜áƒ¡ áƒ¡áƒ áƒ£áƒšáƒ˜ Glass áƒ¤áƒ˜áƒ¥áƒ¡áƒ˜ --- */
        .mapboxgl-ctrl-geocoder { 
            background: rgba(255,255,255,0.08) !important; border-radius: 100px !important; 
            width: 180px !important; height: 24px !important; display: flex !important; 
            align-items: center !important; box-shadow: none !important; position: relative !important;
        }
        .mapboxgl-ctrl-geocoder--input { 
            color: #fff !important; padding: 0 10px 0 35px !important; 
            height: 100% !important; font-size: 10px !important; background: none !important;
        }
        /* áƒšáƒ£áƒáƒ˜áƒ¡ áƒ¡áƒ˜áƒ›áƒ‘áƒáƒšáƒáƒ¡ áƒªáƒ”áƒœáƒ¢áƒ áƒ˜áƒ áƒ”áƒ‘áƒ */
        .mapboxgl-ctrl-geocoder--icon-search { 
            left: 12px !important; top: 50% !important; transform: translateY(-50%) !important; 
            fill: #fff !important; width: 12px !important; height: 12px !important; opacity: 0.7;
        }
        /* X áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜áƒ¡ áƒ¤áƒ˜áƒ¥áƒ¡áƒ˜ */
        .mapboxgl-ctrl-geocoder--button { background: none !important; top: 50% !important; transform: translateY(-50%) !important; }
        .mapboxgl-ctrl-geocoder--icon-close { fill: #fff !important; width: 12px !important; height: 12px !important; }

        /* áƒ¨áƒ”áƒ›áƒáƒ—áƒáƒ•áƒáƒ–áƒ”áƒ‘áƒ”áƒ‘áƒ˜áƒ¡ (Suggestions) Glass áƒ”áƒ¤áƒ”áƒ¥áƒ¢áƒ˜ */
        .mapboxgl-ctrl-geocoder .suggestions { 
            background: var(--glass) !important; backdrop-filter: blur(30px) !important; 
            border-radius: 15px !important; border: 0.5px solid var(--border) !important; 
            margin-top: 10px !important; overflow: hidden !important; 
        }
        .mapboxgl-ctrl-geocoder .suggestions > li > a { color: #fff !important; font-size: 10px !important; }
        .mapboxgl-ctrl-geocoder .suggestions > .active > a { background: rgba(255,255,255,0.1) !important; }

        /* --- Auth Modal --- */
        #authModal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 290px; z-index: 100; display: none; flex-direction: column; gap: 16px; }
        .close-btn { position: absolute; top: -50px; left: 50%; transform: translateX(-50%); cursor: pointer; color: #fff; transition: 0.2s ease; }
        .close-btn:hover { transform: translateX(-50%) scale(1.1); } 
        .modal-input { background: var(--glass) !important; backdrop-filter: blur(30px); border: 0.5px solid var(--border) !important; border-radius: 100px; padding: 12px 20px; color: var(--text) !important; outline: none; font-size: 12px; }
        .modal-btn { background: var(--glass); backdrop-filter: blur(30px); color: var(--text); border: 0.5px solid var(--border); padding: 12px; border-radius: 100px; font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 13px; }
        .modal-btn:hover { background: var(--apple-green); }

        /* Media Queries áƒ¢áƒ”áƒšáƒ”áƒ¤áƒáƒœáƒ˜áƒ¡áƒ—áƒ•áƒ˜áƒ¡ */
        @media (max-width: 600px) {
            .main-bar { width: 85%; gap: 10px; padding: 4px 15px; }
            .nav-links { display: none; } /* áƒ¢áƒ”áƒšáƒ”áƒ¤áƒáƒœáƒ–áƒ” áƒ•áƒ›áƒáƒšáƒáƒ•áƒ— áƒ–áƒ”áƒ“áƒ›áƒ”áƒ¢ áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ¡ */
            .mapboxgl-ctrl-geocoder { width: 120px !important; }
        }

        .nav-links { display: flex; gap: 15px; font-size: 10px; font-weight: 600; opacity: 0.8; }
        .material-symbols-outlined { font-variation-settings: 'wght' 200; font-size: 18px; }
        
        .layer-group { position: relative; display: flex; align-items: center; }
        .sub-layers { position: absolute; left: 42px; display: flex; gap: 6px; opacity: 0; visibility: hidden; transition: 0.4s; }
        .layer-group:hover .sub-layers { opacity: 1; visibility: visible; left: 48px; }
        .weather-widget { position: absolute; left: 42px; top: 0; width: 110px; background: var(--glass); backdrop-filter: blur(35px); border-radius: 18px; padding: 10px; opacity: 0; visibility: hidden; transition: 0.4s; color: var(--text); border: 0.5px solid var(--border); }
        .weather-container:hover .weather-widget { opacity: 1; visibility: visible; left: 48px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="side-controls">
        <button class="btn-circle" onclick="toggleTheme()"><span class="material-symbols-outlined" id="themeIcon">light_mode</span></button>
        <div class="weather-container">
            <button class="btn-circle"><span id="btnTemp" style="font-size: 11px; font-weight: 700;">--Â°</span></button>
            <div class="weather-widget">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span id="widgetTemp" style="font-size: 14px; font-weight: 500;">--Â°C</span>
                    <span class="material-symbols-outlined" style="color:#ffbc00; font-size: 16px;">wb_sunny</span>
                </div>
                <div style="font-size: 8px; opacity: 0.7; margin-top: 4px;"><span id="humidity">--%</span> Humidity</div>
            </div>
        </div>
        <div class="layer-group">
            <button class="btn-circle" id="masterLayerBtn" onclick="toggleAllLayers(this)"><span class="material-symbols-outlined">layers</span></button>
            <div class="sub-layers">
                <button class="btn-circle" id="btn-admin" onclick="toggleSingleLayer('admin', this)"><span class="material-symbols-outlined">map</span></button>
                <button class="btn-circle active" id="btn-place" onclick="toggleSingleLayer('place', this)"><span class="material-symbols-outlined">home</span></button>
                <button class="btn-circle" id="btn-3d" onclick="toggleSingleLayer('3d-buildings', this)"><span class="material-symbols-outlined">apartment</span></button>
            </div>
        </div>
        <button class="btn-circle" onclick="zoomMap('in')"><span class="material-symbols-outlined">add</span></button>
        <button class="btn-circle" onclick="zoomMap('out')"><span class="material-symbols-outlined">remove</span></button>
    </div>

    <div class="main-bar">
        <div style="display:flex; align-items:center; gap:8px; font-size:10px;">
            Loc <label style="position:relative; display:inline-block; width:26px; height:12px;">
                <input type="checkbox" onchange="getUserLoc(this)" style="opacity:0; width:0; height:0;"><span style="position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:rgba(255,255,255,0.1); border-radius:34px; transition:.4s;"></span>
                <span id="slider-dot" style="position:absolute; height:8px; width:8px; left:2px; bottom:2px; background:white; border-radius:50%; transition:.4s;"></span>
            </label>
        </div>
        <div id="geocoder-box"></div>
        <div class="nav-links">
            <span id="nav-all">áƒ§áƒ•áƒ”áƒšáƒ</span>
            <span id="nav-hotels">áƒ¡áƒáƒ¡áƒ¢áƒ£áƒ›áƒ áƒáƒ”áƒ‘áƒ˜</span>
        </div>
    </div>

    <div class="right-controls">
        <button class="btn-circle" onclick="toggleAuth()"><span class="material-symbols-outlined">person</span></button>
        <button class="btn-circle" id="langBtn" onclick="toggleLanguage()" style="font-size: 10px; font-weight: 700;">GE</button>
    </div>

    <div id="authModal">
        <div class="close-btn" onclick="toggleAuth()"><span class="material-symbols-outlined" style="font-size: 26px;">close</span></div>
        <input type="email" id="email" class="modal-input" placeholder="áƒ”áƒš-áƒ¤áƒáƒ¡áƒ¢áƒ" autocomplete="off">
        <input type="password" id="password" class="modal-input" placeholder="áƒáƒáƒ áƒáƒšáƒ˜" autocomplete="off">
        <button id="authBtn" class="modal-btn" onclick="handleAuth()">Login</button>
        <div class="auth-links">
            <span id="forgotText" onclick="alert('Reset link sent!')">áƒ“áƒáƒ’áƒáƒ•áƒ˜áƒ¬áƒ§áƒ“áƒ áƒáƒáƒ áƒáƒšáƒ˜?</span>
            <span id="switchText" onclick="switchAuth()">áƒ áƒ”áƒ’áƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyAJbHfM7kT614kX9DBegyMQn1zALl6m23c", authDomain: "racha-map.firebaseapp.com", projectId: "racha-map", storageBucket: "racha-map.firebasestorage.app", messagingSenderId: "240476452622", appId: "1:240476452622:web:c63b9a525740e235b3095f" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let currentLang = 'ka', isLogin = true;

        window.toggleAuth = () => { const m = document.getElementById('authModal'); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; };
        window.switchAuth = () => { isLogin = !isLogin; updateAuthTexts(); };

        function updateAuthTexts() {
            const btn = document.getElementById('authBtn'), sw = document.getElementById('switchText'), forgot = document.getElementById('forgotText');
            btn.innerText = isLogin ? 'Login' : (currentLang === 'ka' ? 'áƒ áƒ”áƒ’áƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ' : 'Sign Up');
            forgot.innerText = currentLang === 'ka' ? 'áƒ“áƒáƒ’áƒáƒ•áƒ˜áƒ¬áƒ§áƒ“áƒ áƒáƒáƒ áƒáƒšáƒ˜?' : 'Forgot Password?';
            sw.innerText = currentLang === 'ka' ? (isLogin ? 'áƒ áƒ”áƒ’áƒ˜áƒ¡áƒ¢áƒ áƒáƒªáƒ˜áƒ' : 'áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ') : (isLogin ? 'Sign Up' : 'Login');
        }

        window.handleAuth = async () => {
            const e = document.getElementById('email').value, p = document.getElementById('password').value;
            try { isLogin ? await signInWithEmailAndPassword(auth, e, p) : await createUserWithEmailAndPassword(auth, e, p); alert("Success!"); toggleAuth(); } catch (err) { alert(err.message); }
        };

        mapboxgl.accessToken = 'pk.eyJ1Ijoic2FidWthNjI5IiwiYSI6ImNtbHBza2JqcDFjZ2EzZ3F4YjVuN3EwMmoifQ.V6q1KO4tol7QefPr8PQFxQ';
        const map = new mapboxgl.Map({ container: 'map', style: 'mapbox://styles/mapbox/satellite-streets-v12', center: [43.1481, 42.5176], zoom: 11, pitch: 60 });

        map.on('style.load', () => {
            map.getStyle().layers.forEach(l => { if (l.type === 'symbol' && l.id.includes('shield')) map.setLayoutProperty(l.id, 'visibility', 'none'); });
            if (!map.getSource('mapbox-dem')) { map.addSource('mapbox-dem', { 'type': 'raster-dem', 'url': 'mapbox://mapbox.mapbox-terrain-dem-v1', 'tileSize': 512 }); map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.6 }); }
            updateMapLang();
        });

        const geocoder = new MapboxGeocoder({ accessToken: mapboxgl.accessToken, mapboxgl: mapboxgl, placeholder: 'áƒ«áƒ”áƒ‘áƒœáƒ...', marker: false });
        document.getElementById('geocoder-box').appendChild(geocoder.onAdd(map));

        window.toggleTheme = () => { document.body.classList.toggle('light-mode-active'); document.getElementById('themeIcon').innerText = document.body.classList.contains('light-mode-active') ? 'dark_mode' : 'light_mode'; };
        window.zoomMap = (dir) => { dir === 'in' ? map.zoomIn() : map.zoomOut(); };

        window.toggleLanguage = () => { 
            currentLang = currentLang === 'ka' ? 'en' : 'ka';
            document.getElementById('langBtn').innerText = currentLang === 'ka' ? 'GE' : 'EN';
            document.getElementById('nav-all').innerText = currentLang === 'ka' ? 'áƒ§áƒ•áƒ”áƒšáƒ' : 'ALL';
            document.getElementById('nav-hotels').innerText = currentLang === 'ka' ? 'áƒ¡áƒáƒ¡áƒ¢áƒ£áƒ›áƒ áƒáƒ”áƒ‘áƒ˜' : 'HOTELS';
            updateAuthTexts(); updateMapLang();
        };

        function updateMapLang() { map.getStyle().layers.forEach(l => { if (l.layout && l.layout['text-field']) map.setLayoutProperty(l.id, 'text-field', ['coalesce', ['get', 'name_' + currentLang], ['get', 'name_en'], ['get', 'name']]); }); }
        
        window.toggleAllLayers = (btn) => {
            const act = btn.classList.toggle('active');
            ['admin', 'place', '3d-buildings'].forEach(t => {
                const sub = document.getElementById(t === 'admin' ? 'btn-admin' : t === 'place' ? 'btn-place' : 'btn-3d');
                if (sub) sub.classList[act ? 'add' : 'remove']('active');
                applyVis(t, act ? 'visible' : 'none');
            });
        };
        window.toggleSingleLayer = (t, b) => { applyVis(t, b.classList.toggle('active') ? 'visible' : 'none'); };
        function applyVis(t, v) { map.getStyle().layers.forEach(l => { if ((t==='place' && l.id.includes('settlement')) || (t==='admin' && l.id.includes('admin')) || (t==='3d-buildings' && l.id==='3d-buildings')) map.setLayoutProperty(l.id, 'visibility', v); }); }

        async function fetchWeather() { const c = map.getCenter(); try { const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${c.lat}&longitude=${c.lng}&current_weather=true&hourly=relativehumidity_2m`); const d = await r.json(); document.getElementById('btnTemp').innerText = `${Math.round(d.current_weather.temperature)}Â°`; document.getElementById('widgetTemp').innerText = `${Math.round(d.current_weather.temperature)}Â°C`; document.getElementById('humidity').innerText = `${d.hourly.relativehumidity_2m[0]}%`; } catch (e) {} }
        map.on('moveend', fetchWeather); map.on('load', fetchWeather);
        window.getUserLoc = (el) => { if (el.checked) { document.getElementById('slider-dot').style.transform = "translateX(14px)"; navigator.geolocation.getCurrentPosition(p => map.flyTo({ center: [p.coords.longitude, p.coords.latitude], zoom: 15 })); } else document.getElementById('slider-dot').style.transform = "translateX(0)"; };
    </script>
</body>
</html>
